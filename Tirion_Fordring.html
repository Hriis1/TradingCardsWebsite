<body>
  <header>
    <div class="logo"><a href="src.html">TradingCards</a></div>
    <div class="heading">
		<ul>
			<li><a href="src.html" class="under">Home</a></li>
			<div class="dropdown">
				<button class="dropbtn">Items</button>
				<div class="dropdown-content">
					<a href="Yu-Gi-Oh.html"><img src="Yu-Gi-Oh_Transparent.png" alt=""></a>
					<a href="Magic.html"><img src="MagicTheGathering(Logo).jpg" alt=""></a>
					<a href="Hearthstone.html"><img src="HearthStone(Logo).png" alt=""></a>
				</div>
			</div>
			<li><a href="#" class="under">About us</a></li>
		</ul>
	</div>
  </header>
  <div class="section">
	<div class = "image-container">
		<img src="Items/Tition.png" alt="">
	</div>
	<div class = "data-container">
        <div class="product-name"><h1>Tirion Fordring</h1></div>
		<div class="product-data">
			<div class="product-description"><h2 class="product-description-headeing">Card type</h2><p class="product-description-desc">Minion</p></div>
			<div class="product-description"><h2 class="product-description-headeing">Class</h2><p class="product-description-desc">Paladin</p></div>
			<div class="product-description"><h2 class="product-description-headeing">Cost</h2><p class="product-description-desc">8</p></div>
			<div class="product-description"><h2 class="product-description-headeing">Rarity</h2><p class="product-description-desc">Legendary</p></div>
			<div class="product-description"><h2 class="product-description-headeing">Price</h2><p class="product-description-desc">$9.1</p></div>
			<div class="product-description-fill"><h2 class="product-description-headeing">Text</h2><p class="product-description-desc">
			Divine Shield, Taunt<br><br>&nbsp;&nbsp;&nbsp;&nbsp;Deathrattle: Equip a 5/3 Ashbringer.</p></div>
		</div>	
    </div> 
   </div>
   <div class="forms-container">
	   <div class= "form-container">
			<h2>Buy the card</h2>
			<form class="purchase-form" action="#" method="post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" required>
				</div>
				<div class="form-group">
					<label for="address">Address:</label>
					<textarea id="address" name="address" required></textarea>
				</div>
				<div class="form-group">
					<button type="submit">Buy</button>
				</div>
			</form>
		</div>
		
		<div class= "form-container">
			<h2>Leave a review</h2>
			<form class="review-form" action="#" method="post">
				<div class="form-group">
					<label for="comment">Comment:</label>
					<textarea id="comment" name="comment" required></textarea>
				</div>
				<div class="form-group">
					<button type="submit">Send</button>
				</div>
			</form>
		</div>
	</div>
	
	<div class= "reviews-container">
	<div class="review">
        <p class="review-text">Много полезна карта!</p>
    </div>
	</div>
